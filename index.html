<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUFIVE | Film Archives</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #00ff88;
            --venmo: #3d95ce; /* Official Venmo Blue */
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 0%, #1a2c38 0%, #050505 70%);
            background-attachment: fixed;
            color: var(--text-main);
            min-height: 100vh;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 80px;
        }

        .logo {
            font-size: clamp(3em, 10vw, 5em);
            font-weight: 800;
            letter-spacing: -0.05em;
            background: linear-gradient(180deg, #fff 30%, #444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }

        .tagline {
            font-size: 0.85em;
            color: var(--primary);
            letter-spacing: 0.4em;
            text-transform: uppercase;
            margin: 15px 0 40px 0;
            font-weight: 600;
        }

        .nav-link {
            display: inline-block;
            padding: 12px 28px;
            border: 1px solid var(--glass-border);
            background: var(--glass);
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.8em;
            letter-spacing: 0.15em;
            border-radius: 4px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            border-color: #fff;
            color: #fff;
        }

        /* GRID & CARDS */
        .reviews-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        .review-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            overflow: hidden;
            backdrop-filter: blur(20px);
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
        }

        .review-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .poster-wrapper {
            aspect-ratio: 2/3;
            overflow: hidden;
            background: #111;
        }

        .movie-poster {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.85;
            transition: 0.5s ease;
        }

        .review-card:hover .movie-poster { opacity: 1; transform: scale(1.03); }

        .review-content { padding: 24px; flex-grow: 1; display: flex; flex-direction: column; }

        .rating-stars { color: var(--primary); margin-bottom: 8px; font-size: 1.1em; }

        .movie-title { font-size: 1.5em; font-weight: 700; margin-bottom: 12px; line-height: 1.1; }

        .review-excerpt { color: var(--text-muted); font-size: 0.95em; font-weight: 300; margin-bottom: 25px; }

        .card-footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid var(--glass-border);
        }

        .btn-link { text-decoration: none; font-size: 0.8em; font-weight: 600; color: #fff; text-transform: uppercase; }

        /* VENMO BUTTON STYLING */
        .venmo-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: var(--venmo);
            color: white !important;
            padding: 16px 28px;
            border-radius: 50px;
            text-decoration: none !important;
            font-weight: 800;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(61, 149, 206, 0.5);
            z-index: 9999; /* Ensures it stays on top */
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .venmo-button:hover {
            transform: scale(1.05) translateY(-5px);
            background-color: #45a9ea;
        }

        #loader { text-align: center; padding: 100px; letter-spacing: 4px; opacity: 0.5; }

        @media (max-width: 600px) {
            .venmo-button { bottom: 20px; right: 20px; padding: 12px 20px; font-size: 0.8em; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="logo">DUFIVE</div>
            <div class="tagline">The Film Archive</div>
            <nav>
                <a href="Costner.html" class="nav-link">THE COSTNER CHRONICLES</a>
            </nav>
        </header>

        <div id="content">
            <div id="loader">LOADING FEED...</div>
        </div>
    </div>

    <a href="https://venmo.com/Greg-Dufore" target="_blank" class="venmo-button">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.31-8.86c-1.77-.45-2.34-.94-2.34-1.67 0-.84.79-1.39 2.1-1.39 1.47 0 2.07.7 2.13 1.7h1.6c-.07-1.62-1.05-2.77-2.65-3.15V5h-2v1.59c-1.51.33-2.72 1.23-2.72 2.8 0 1.88 1.57 2.82 3.87 3.38 2.45.6 2.82 1.45 2.82 2.3 0 1.29-1.03 1.91-2.44 1.91-1.61 0-2.31-.7-2.4-1.81h-1.67c.08 1.82 1.24 2.82 2.85 3.19V20h2v-1.6c1.66-.36 2.82-1.3 2.82-2.93 0-2.29-1.72-3.06-4.42-3.73z"/>
        </svg>
        TIP @GREG-DUFORE
    </a>

    <script>
        const RSS_URL = 'https://letterboxd.com/gdufore/rss/';

        async function getArchive() {
            try {
                const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(RSS_URL)}`);
                const data = await res.json();
                
                if(data.status !== 'ok') throw new Error();

                const grid = document.createElement('div');
                grid.className = 'reviews-grid';

                data.items.forEach(item => {
                    const stars = (item.description.match(/★/g) || []).length;
                    const half = item.description.includes('½') ? '½' : '';
                    const img = item.description.match(/<img[^>]+src="([^">]+)"/)?.[1] || '';
                    
                    const cleanText = item.description
                        .replace(/<[^>]*>/g, '') 
                        .replace(/★|½/g, '')     
                        .trim()
                        .substring(0, 180) + "...";

                    const card = document.createElement('div');
                    card.className = 'review-card';
                    card.innerHTML = `
                        <div class="poster-wrapper">
                            <img src="${img}" class="movie-poster" alt="${item.title}" loading="lazy">
                        </div>
                        <div class="review-content">
                            <div class="rating-stars">${'★'.repeat(stars)}${half}</div>
                            <h2 class="movie-title">${item.title}</h2>
                            <p class="review-excerpt">${cleanText}</p>
                            <div class="card-footer">
                                <a href="${item.link}" target="_blank" class="btn-link">Read More →</a>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });

                document.getElementById('content').innerHTML = '';
                document.getElementById('content').appendChild(grid);

            } catch (e) {
                document.getElementById('content').innerHTML = '<p style="text-align:center; padding: 50px;">ARCHIVE TEMPORARILY OFFLINE</p>';
            }
        }

        getArchive();
    </script>
</body>
</html>
