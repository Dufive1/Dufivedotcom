<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUFIVE | Film Reviews</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
        }

        .grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.03;
            z-index: 1000;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' /%3E%3C/svg%3E");
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            padding: 60px 20px 40px;
            position: relative;
        }

        .logo {
            font-size: 5em;
            font-weight: bold;
            letter-spacing: 0.1em;
            background: linear-gradient(45deg, #00ff88, #00d4ff, #7b2ff7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 3s ease-in-out infinite alternate;
            text-shadow: 0 0 40px rgba(0, 255, 136, 0.5);
            margin-bottom: 20px;
        }

        @keyframes glow {
            from {
                filter: brightness(1) saturate(1);
            }
            to {
                filter: brightness(1.2) saturate(1.3);
            }
        }

        .tagline {
            font-size: 1.3em;
            color: #00d4ff;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .subtitle {
            font-size: 1em;
            color: #888;
            letter-spacing: 0.2em;
        }

        .film-strip {
            position: relative;
            margin: 40px 0;
            padding: 20px 0;
            border-top: 4px solid #00ff88;
            border-bottom: 4px solid #00ff88;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 10px,
                rgba(0, 255, 136, 0.1) 10px,
                rgba(0, 255, 136, 0.1) 20px
            );
        }

        .loading {
            text-align: center;
            color: #00d4ff;
            font-size: 1.5em;
            padding: 60px;
            letter-spacing: 0.2em;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .reviews-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 40px;
            margin-bottom: 60px;
        }

        .review-card {
            background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
            border: 2px solid transparent;
            border-radius: 0;
            overflow: hidden;
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
        }

        .review-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid;
            border-image: linear-gradient(45deg, #00ff88, #00d4ff, #7b2ff7) 1;
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .review-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0, 255, 136, 0.4);
        }

        .review-card:hover::before {
            opacity: 1;
        }

        .poster-container {
            position: relative;
            overflow: hidden;
            height: 450px;
            background: #000;
        }

        .movie-poster {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
            filter: grayscale(0.3) contrast(1.1);
        }

        .review-card:hover .movie-poster {
            transform: scale(1.1);
            filter: grayscale(0) contrast(1.2);
        }

        .poster-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 30px 20px 20px;
        }

        .review-content {
            padding: 25px;
            background: #0f0f0f;
        }

        .movie-title {
            font-size: 1.6em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #fff;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            line-height: 1.3;
        }

        .rating {
            font-size: 1.8em;
            margin-bottom: 12px;
            display: flex;
            gap: 3px;
        }

        .star {
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.8);
            animation: flicker 3s ease-in-out infinite;
        }

        .star:nth-child(2) { animation-delay: 0.2s; }
        .star:nth-child(3) { animation-delay: 0.4s; }
        .star:nth-child(4) { animation-delay: 0.6s; }
        .star:nth-child(5) { animation-delay: 0.8s; }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .review-date {
            color: #00d4ff;
            font-size: 0.9em;
            margin-bottom: 15px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .review-text {
            color: #ccc;
            line-height: 1.8;
            margin-bottom: 20px;
            font-size: 1em;
        }

        .read-more {
            display: inline-block;
            color: #00ff88;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            padding: 12px 30px;
            border: 2px solid #00ff88;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .read-more::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #00ff88;
            transition: left 0.3s ease;
            z-index: -1;
        }

        .read-more:hover::before {
            left: 0;
        }

        .read-more:hover {
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
        }

        .error {
            background: #1a1a1a;
            border: 2px solid #00ff88;
            border-radius: 0;
            padding: 40px;
            text-align: center;
            color: #00ff88;
            max-width: 600px;
            margin: 0 auto;
            letter-spacing: 0.1em;
        }

        .error h2 {
            margin-bottom: 15px;
        }

        .error p {
            color: #00d4ff;
            line-height: 1.6;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            letter-spacing: 0.2em;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 3em;
            }

            .reviews-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .tagline {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="grain"></div>
    <div class="scanlines"></div>
    
    <div class="container">
        <header>
            <div class="logo">DUFIVE</div>
            <div class="tagline">Film Archives</div>
            <div class="subtitle">Rated in Stars, Not Words</div>
        </header>

        <div class="film-strip">
            <div id="content">
                <div class="loading">◆ LOADING REVIEWS ◆</div>
            </div>
        </div>
    </div>

    <footer>
        EST. 2026 | DUFIVE.COM
    </footer>

    <script>
        const RSS_URL = 'https://letterboxd.com/gdufore/rss/';

        async function fetchReviews() {
            try {
                // Try multiple CORS proxy methods
                const proxies = [
                    `https://corsproxy.io/?${encodeURIComponent(RSS_URL)}`,
                    `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(RSS_URL)}`,
                    `https://api.allorigins.win/raw?url=${encodeURIComponent(RSS_URL)}`
                ];

                let response = null;
                let text = null;

                for (const proxy of proxies) {
                    try {
                        response = await fetch(proxy);
                        if (response.ok) {
                            text = await response.text();
                            if (text && text.length > 100) {
                                break;
                            }
                        }
                    } catch (e) {
                        continue;
                    }
                }

                if (!text) {
                    throw new Error('Unable to fetch RSS feed');
                }

                const parser = new DOMParser();
                const xml = parser.parseFromString(text, 'text/xml');
                
                const items = xml.querySelectorAll('item');
                const reviews = [];

                items.forEach(item => {
                    const title = item.querySelector('title')?.textContent || 'Untitled';
                    const link = item.querySelector('link')?.textContent || '#';
                    const pubDate = item.querySelector('pubDate')?.textContent || '';
                    const description = item.querySelector('description')?.textContent || '';
                    
                    const ratingMatch = description.match(/★+/g);
                    const rating = ratingMatch ? ratingMatch[0].length : 0;
                    
                    const imgMatch = description.match(/<img[^>]+src="([^">]+)"/);
                    const image = imgMatch ? imgMatch[1] : '';
                    
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = description;
                    let reviewText = tempDiv.textContent || tempDiv.innerText || '';
                    reviewText = reviewText.replace(/★+/g, '').trim();
                    reviewText = reviewText.substring(0, 250) + (reviewText.length > 250 ? '...' : '');
                    
                    const date = new Date(pubDate);
                    const formattedDate = date.toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'short', 
                        day: 'numeric' 
                    });

                    reviews.push({
                        title,
                        link,
                        date: formattedDate,
                        rating,
                        image,
                        text: reviewText
                    });
                });

                displayReviews(reviews);
            } catch (error) {
                console.error('Error fetching reviews:', error);
                displayError();
            }
        }

        function displayReviews(reviews) {
            const content = document.getElementById('content');
            
            if (reviews.length === 0) {
                content.innerHTML = '<div class="error"><h2>◆ NO REVIEWS FOUND ◆</h2></div>';
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'reviews-grid';

            reviews.forEach(review => {
                const card = document.createElement('div');
                card.className = 'review-card';
                
                const stars = '★'.repeat(review.rating);
                
                card.innerHTML = `
                    <div class="poster-container">
                        ${review.image ? `<img src="${review.image}" alt="${review.title}" class="movie-poster">` : ''}
                    </div>
                    <div class="review-content">
                        <h2 class="movie-title">${review.title}</h2>
                        ${review.rating ? `<div class="rating">${stars.split('').map((s, i) => `<span class="star">${s}</span>`).join('')}</div>` : ''}
                        <div class="review-date">${review.date}</div>
                        ${review.text ? `<p class="review-text">${review.text}</p>` : ''}
                        <a href="${review.link}" target="_blank" class="read-more">Full Review →</a>
                    </div>
                `;
                
                grid.appendChild(card);
            });

            content.innerHTML = '';
            content.appendChild(grid);
        }

        function displayError() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="error">
                    <h2>◆ CONNECTION ISSUE ◆</h2>
                    <p>Unable to load reviews from Letterboxd at the moment.</p>
                    <p style="margin-top: 15px;">This may be due to CORS restrictions. The feed will work once deployed to your domain.</p>
                    <p style="margin-top: 15px;">Visit <a href="https://letterboxd.com/gdufore/" target="_blank" style="color: #00d4ff;">Letterboxd Profile</a> directly.</p>
                </div>
            `;
        }

        fetchReviews();
    </script>
</body>
</html>
